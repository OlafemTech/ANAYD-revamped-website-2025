    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    
    <!-- Our components and initialization -->
    <script src="js/load-components.js"></script>
    <script src="js/navbar.js"></script>
    
    <!-- Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#3B82F6", secondary: "#10B981" }
          }
        }
      };
    </script>
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
        font-family: 'Open Sans', sans-serif;

    </style>

  <body class="bg-gray-50">

           </div>
           <h1 class="text-3xl font-bold text-gray-900 mb-4">Successfully Unsubscribed</h1>
           <p class="text-lg text-gray-600 mb-8">

           </p>
           <a href="index.html" class="inline-block bg-primary text-white hover:bg-primary/90 transition-colors px-8 py-3 rounded-lg">

           </a>
         </div>

    <script src="js/animations.js"></script>
